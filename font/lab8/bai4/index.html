<!DOCTYPE html>
<html lang="en">
<head>

    <div class="container">
        <div class="row">

                <h1>Member login system</h1>
                <form role="form">
                    <div class="form-group">
                        <label for="exampleInputEmail1" >Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Hãy nhập email của bạn">
                    </div>
                    <div class="from-group">
                        <label for="exampleInputEmail1">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" name="email" placeholder="Nhập mật khẩu của bạn" >
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="remember" id="remember">Nhớ tôi
                        </label>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
