<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        jQuery(document).ready(function($){
            $("a>img").click(function(event){
                img = $(this).attr('src');
                $("#image > img").attr({
                    'src': img
                });
                $("a>img").removeClass('actived');
                $(this).addClass('actived');
            });
        });
    </script>


</head>
<body>
    <div id="main">
        <div id="image">
            <img src="../imgs/anh1.jpg" alt="">
        </div>
        <div id="thum">
            <ul>
                <li><a href="javascript:void(0)">
                    <img src="../imgs/anh2.jpg" alt="" class="actived">
                </a></li>
                <li><a href="javascript:void(0)">
                    <img src="../imgs/anh3.jpg" alt="" class="">
                </a></li>
                <li><a href="javascript:void(0)">
                    <img src="../imgs/anh4.jpg" alt="" class="">
                </a></li>
                <li><a href="javascript:void(0)">
                    <img src="../imgs/anh5.jpg" alt="" class="">
                </a></li>
                <li><a href="javascript:void(0)">
                    <img src="../imgs/anh6.jpg" alt="" class="">
                </a></li>
                <li><a href="javascript:void(0)">
                    <img src="../imgs/anh7.jpg" alt="" class="">
                </a></li>
                
            </ul>

        </div>
    </div>

</body>
</html>
